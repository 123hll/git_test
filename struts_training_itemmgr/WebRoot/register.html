<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册医导</title>
    <script language="javascript">
        function check1(){
            var  f=document.form;

            if(f.username.value=="")

            {
                alert("请输入用户名");
                f.username.focus();
                return false;
            }

            if((f.password.value.length < 6)||(f.password.value==""))
            {
                alert("请输入至少 6 个字符的密码!");
                f.password.focus();
                return false;
            }

            if (document.form.password.value!=document.form.password1.value)
            {
                alert("确认码必须和输入的密码相同！");
                f.password.focus();
                return false;
            }
            document.form.submit();
        }

    </script>
</head>
<body>
<form name="form" action="user/register.do" method="post">
    <table width="900" height="200" align="center" border="1" >
        <tr>
            <td>
                用户名：	</td>
            <td><input type="text" name="username" size="30" maxlength="16">&nbsp;&nbsp;&nbsp;&nbsp;登陆时使用的ID</td>
        </tr>

        <tr>
            <td>密码：</td>
            <td><input type="password" name="password"   size="30" maxlength="16">&nbsp;&nbsp;&nbsp;&nbsp;请输入密码</td>
        </tr>

        <tr>
            <td>密码确认：</td>
            <td><input type="password" name="password1" size="30" maxlength="16">&nbsp;&nbsp;&nbsp;&nbsp;请再次输入密码</td>
        </tr>


        <tr >
            <td></td>

            <td align="center"><input type="button" value="提交" name="register" onClick="check1()" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </tr>

    </table>
</form>
</body>
</html>
